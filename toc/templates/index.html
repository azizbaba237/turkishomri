{% extends 'base.html' %} {% load static %} {% block content %}

<!-- Card -->

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6 mx-2">
  {% for product in products %}
  <div class="card bg-base-100 shadow-xl">
    <!-- Image -->
    <figure>
      <img
        src="{{product.imageURL}}"
        alt="Shoes"
      />
    </figure>

    <div class="card-body">
      <!-- Title and price -->
       <div class="flex justify-between">
         <h2 class="card-title">{{ product.name }}</h2>
           <div class="hidden md:block lg:block ">
            <span class="text-sm">{{ product.price }} Fcfa</span>
          </div>
         
       </div>
      <!-- Buttons -->
      <div class="card-actions lg:justify-start mt-3 md:justify-between md:flex justify-end"> 
          <button class="border-2  p-2 rounded-lg">Add to cart</button>
          <button class="border-2  p-2 rounded-lg">View</button>
      </div>
    </div>
  </div>
 {% endfor %}
</div>

{% endblock %}
