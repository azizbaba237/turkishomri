{% load static tailwind_tags %}
<nav class="bg-slate-300 shadow-md">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a
          class="text-xl font-bold text-gray-800 hover:text-gray-600 transition-colors"
          href="{% url 'index' %}"
        >
          Turkysh Omri Construction
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-center space-x-4">
          <a
            href="{% url 'index' %}"
            class="text-gray-800 hover:bg-gray-200 px-3 py-2 rounded-md font-medium"
            >Home</a
          >
          <a
            href="{% url 'services' %}"
            class="text-gray-800 hover:bg-gray-200 px-3 py-2 rounded-md font-medium"
            >Services</a
          >
          <a
            href="{% url 'about' %}"
            class="text-gray-800 hover:bg-gray-200 px-3 py-2 rounded-md font-medium"
            >About</a
          >
          <a
            href="{% url 'contact' %}"
            class="text-gray-800 hover:bg-gray-200 px-3 py-2 rounded-md font-medium"
            >Contact</a
          >
        </div>
      </div>

      <!-- User Actions -->
      <div class="flex items-center">
        <!-- Shopping Cart -->
        <div class="relative ml-3 group">
          <button
            class="relative p-2 rounded-full text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <span
              class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full h-5 w-5 flex items-center justify-center text-xs"
              >{{cartItems}}</span
            >
          </button>
          <!-- Shopping Cart Dropdown -->
          <div
            class="hidden group-hover:block absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
          >
            <div class="p-4">
              <p class="text-gray-700 font-medium">Items: {{cartItems}}</p>
              <p class="text-gray-700 font-medium mt-1">
                Subtotal: {{item.get_total}} Fcfa
              </p>
              <div class="mt-3">
                <a
                  href="{% url 'cart' %}"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700"
                >
                  View Cart
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Profile -->
        <div class="relative ml-3 group">
          <button
            class="flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          >
            <img
              class="h-8 w-8 rounded-full"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
              alt="User profile"
            />
          </button>
          <!-- Profile Dropdown -->
          <div
            class="hidden group-hover:block absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
          >
            <div class="py-1">
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Profile
                <span
                  class="ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800"
                  >New</span
                >
              </a>
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Settings</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Logout</a
              >
            </div>
          </div>
        </div>

        <!-- Mobile menu button -->
        <button
          type="button"
          class="inline-flex md:hidden ml-3 items-center justify-center p-2 rounded-md text-gray-800 hover:text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-500"
          aria-controls="mobile-menu"
          aria-expanded="false"
          onclick="toggleMobileMenu()"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed -->
          <svg
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            id="menu-open-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <!-- Icon when menu is open -->
          <svg
            class="hidden h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            id="menu-close-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state -->
  <div class="hidden md:hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a
        href="{% url 'index' %}"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-gray-200"
        >Home</a
      >
      <a
        href="#"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-gray-200"
        >Services</a
      >
      <a
        href="#"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-gray-200"
        >Products</a
      >
      <a
        href="#"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-gray-200"
        >About</a
      >
      <a
        href="#"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-gray-200"
        >Contact</a
      >
    </div>
  </div>
</nav>

<script>
  function toggleMobileMenu() {
    const mobileMenu = document.getElementById("mobile-menu");
    const openIcon = document.getElementById("menu-open-icon");
    const closeIcon = document.getElementById("menu-close-icon");

    mobileMenu.classList.toggle("hidden");
    openIcon.classList.toggle("hidden");
    closeIcon.classList.toggle("hidden");
  }
</script>
